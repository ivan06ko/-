<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аніме Онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Аніме Онлайн</h1>
            <button id="toggle-theme">Перемкнути тему</button>
        </header>

        <main>
            <section class="anime-list">
                <h2>Recently Completed</h2>
                <div class="list" id="popular-list"></div>
            </section>

            <section class="anime-list">
                <h2>New</h2>
                <div class="list" id="latest-list"></div>
            </section>

            <section class="anime-list">
                <h2>Top Rated Manga</h2>
                <div class="list" id="most-viewed-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
