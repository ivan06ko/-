<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title-container">
      <h1>Anime Search</h1>
      <input type="text" id="search-bar" placeholder="Search for anime..." />
    </div>
  </header>
  
  <!-- Основні секції для аніме -->
  <main>
    <section id="popular" class="anime-section">
      <h2>Popular Anime</h2>
      <div class="anime-container" id="popular-container"></div>
    </section>

    <section id="airing" class="anime-section">
      <h2>Airing Anime</h2>
      <div class="anime-container" id="airing-container"></div>
    </section>

    <section id="upcoming" class="anime-section">
      <h2>Upcoming Anime</h2>
      <div class="anime-container" id="upcoming-container"></div>
    </section>
  </main>

  <!-- Модальне вікно для деталей аніме -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="anime-title"></h2>
      <p id="anime-details"></p>
      <p><strong>Епізоди:</strong> <span id="anime-episodes"></span></p>
      <p><strong>Рейтинг:</strong> <span id="anime-rating"></span></p>
      <div id="anime-trailer"></div>
      <button id="close-modal">Закрити</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
